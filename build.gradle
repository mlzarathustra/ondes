plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

//  for Javadoc
apply plugin: 'java'
sourceCompatibility = 11
targetCompatibility = 11

configurations {
    extraLibs
}


javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.extraLibs
}
//


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'org.yaml:snakeyaml:1.26'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:6.14.3'

    extraLibs 'org.yaml:snakeyaml:1.26'
}

// Define the main class for the application
mainClassName = 'ondes.App'

test {
    // Use TestNG for unit tests
    useTestNG()
    //  if true, display the standard out from testing
    testLogging.showStandardStreams = true
}


task uberJar(type: Jar) {
    manifest {
        attributes(
            'Implementation-Title': 'software synthesizer',
            'Main-class': mainClassName
        )
    }
    archiveBaseName = project.name + '-all'
    from { configurations.extraLibs.collect {
        it.isDirectory() ? it : zipTree(it) } }
    with jar
}
