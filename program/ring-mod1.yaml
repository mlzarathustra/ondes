


osc1:
  freq: 440
  type: wave
  shape: saw
  out: vca

osc2: 
  midi: note-on
  type: wave
  shape: saw
  out: vca

# since the waves are unsigned, this is now a 
# ring modulator
vca: 
  type: op-amp
  level-scale: .01
  out: env

env: 
  type: env
  exit: true
  midi: note-on, note-off, control
  points: 
    - 7 100
    - 8 75 
    - 5000 0
  out: main

lpf:
  type: filter
  shape: iir
  key: lp_6_10k
  level-scale: 1
  out: main


