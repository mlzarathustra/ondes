
name: pwm-sweep-noisy

# adding in the iir filter creates some
# interesting noise in the middle registers.

osc1:
  midi: note-on
  type: wave
  shape: pwm
  mod-percent: 95
  input-amp: 1000
  velocity-amount: 150
  out: lpf1

lfo1:
  freq: 0.2
  type: wave
  shape: saw
  level-override: 1000
  out: osc1.pwm

osc2:
  midi: note-on
  detune: 8
  type: wave
  shape: pwm
  mod-percent: 95
  input-amp: 1000
  velocity-amount: 150
  out: lpf1

lfo2:
  freq: 0.11
  type: wave
  shape: sine
  level-override: 1000
  out: osc2.pwm

lpf-lfo:
  type: wave
  signed: true
  freq: .07
  shape: saw
  level-override: 1000
  out: lpf1.sweep


lpf1:
  type: filter
  shape: sweep-sinc
  #midi: note-on
  freq: 1480 # F#5 about
  sweep-width: 24 # semitones
  input-amp: 1000
  out: lpf2


## results in even more grit!
#
lpf2:
  type: filter
  shape: iir
  key: lp_4_10k
  level-scale: 1
  out: main







