

#  amount of modulation [ctrl A]
ctrl12:
  type: controller
  number: 12  # QS controller A
  amp: 1000
  out: op-amp1

mod-osc1:
  type: wave
  shape: saw
  freq: .333
  signed: true # the default
  level-override: 1000
  out: op-amp1

op-amp1:
  type: op-amp
  out: balancer1.ctrl


osc1-1:
  midi: note-on
  offset: 0
  detune: 7
  type: wave
  shape: square
  out: balancer1.right

osc1-2:
  midi: note-on
  offset: 12
  type: wave
  shape: ramp-up
  out: balancer1.left


balancer1:
  type: balancer
  input-ctrl:
    initial-value: 0
    amp: 1000000  # here implies: -1000..1000
  out: main

