
osc1:
  midi: note-on
  type: wave
  shape: ramp-up
  out: lpf

osc2:
  midi: note-on
  detune: 13
  type: wave
  shape: ramp-up
  out: lpf


lpf:
  type: filter
  shape: iir
  key: lp_4_1k
  level-scale: 4
  out: env1

env1:
  type: env
  exit: true
  midi: note-on, note-off, control
  points:
    # columns: rate level [option]
    - 250 100
    - 20 75
    - 3000 50 hold
    - 5000 0
  out: main