
# Use the A controller to adjust the
# amount. Watch for overload.
#
ctrl12:
  type: controller
  number: 12
  amp: 1000
  out: smooth.range


osc2:
  midi: note-on
  detune: 0
  type: wave
  shape: ramp-up
  out: smooth
  level-scale: 1

smooth:
  type: smooth
  amount:
  input-amount:
    amp: 1000
    range: 20

  level-scale: .6
  out: main