

osc1:
  midi: note-on
  type: wave
  offset: 0
  shape: anharmonic
  waves:
    - 1 1
    - 2.01 2
    - 3.01 3
    - 4.01 4
    - 5.01 5
    - 6 6.02
    - 8 8.03
    - 12 10
    - 16 11
  out: env1

env1:
  type: env
  midi: note-on, note-off, control
  points:
    - 0 100
    - 10 90 hold
    - 10 0
  out: main


osc2:
  midi: note-on
  type: wave
  offset: -12
  detune: -8
  shape: saw
  out: env2


env2:
  type: env
  exit: true
  midi: note-on, note-off, control
  points:
    # columns: rate level [option]
    - 500 100 hold
    - 500 0
  out: lpf

lpf:
  type: filter
  shape: iir
  key: lp_4_10k
  level-scale: 1
  out: main