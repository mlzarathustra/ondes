

name: noise-sweep

noise1:
  midi: note-on
  type: wave
  shape: noise
  level-scale: 10
  out: lpf

vca-lfo:
  type: wave
  signed: true
  freq: .2
  shape: saw
  output-amp: 1000
  out: lpf.sweep

lpf:
  type: filter
  shape: sweep-sinc
  freq: 1760
  sweep-width: 12 # semitones
  input-amp: 1000
  out: main

