
mod-osc1:
  midi: note-on
  offset: 7
  type: wave
  shape: sine
  level-override: 1000
  out: osc1.linear


osc1:
  midi: note-on
  type: wave
  shape: sine
  input-linear:
    frequency: 200
    amp: 1000
  out: env1
  level-scale: 2


env1:
  type: env
  exit: true
  midi: note-on, note-off, sustain
  points:
    - 100 100 re-trigger
    - 0 100 hold
    - 1000 0

  out: main

