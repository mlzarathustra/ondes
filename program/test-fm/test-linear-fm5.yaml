
mod-osc1:
  midi: note-on
  offset: 0
  type: wave
  shape: sine
  level-override: 1000
  out: amp1

env-mod:
  type: env
  midi: note-on, note-off, sustain
  points:
    - 1000 0
    - 10000 100 hold
    - 10000 100
  out-level: amp1
  out-level-amp: 1000


amp1:
  type: op-amp
  out: osc1.linear
  level-scale: .01


osc1:
  midi: note-on
  type: wave
  shape: sine
  input-linear:
    frequency: 200
    amp: 1000
  out: env1
  level-scale: 2


env1:
  type: env
  exit: true
  midi: note-on, note-off, sustain
  points:
    - 100 99 re-trigger
    - 0 100 hold
    - 2000 0

  out: main

  ## -- ## -- ## -- ##



osc3:
  type: wave
  midi: note-on
  offset: 24
  detune: 13
  shape: saw
  out: env
  level-scale: 2

osc4:
  type: wave
  midi: note-on
  offset: 24
  detune: -1
  shape: saw
  out: env
  level-scale: 2

env:
  type: env
  midi: note-on, note-off, control
  points:
    - 7 100
    - 8 75
    - 5000 0
  out: main

