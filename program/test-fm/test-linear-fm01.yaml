
# FM with trace on FM amount


#  amount of modulation [ctrl A]
ctrl12:
  type: controller
  number: 12  # QS controller A
  amp: 1000
  out: op-amp

# frequency of modulator [ctrl B]
ctrl13:
  type: controller
  number: 13
  amp: 1000
  out: mod-osc1.log

# fine tune modulator [ctrl C]
ctrl91:
  type: controller
  number: 91
  amp: 128
  out: mod-osc1.log

mod-osc1:
  midi: note-on
  offset: 0
  type: wave
  shape: sine
  input-log:
    semitones: 24  #  ctrl B
    amp: 1000
  level-override: 1000
  out: op-amp

op-amp:
  type: op-amp
  out: osc1.linear

osc1:
  midi: note-on
  trace-linear: true
  trace-relative: mod-osc1
  type: wave
  shape: sine
  input-linear:
    percent: 1   # ctrl A
    amp: 1000

  out: env1
  level-scale: 6


env1:
  type: env
  exit: true
  points:
    - 100 100 re-trigger
    - 0 100 hold
    - 1000 0
    - 10000 0 alt-release

  out: main




