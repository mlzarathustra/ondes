
name: square with env

osc1:
  type: wave
  in:
    - midi
    - lfo1, 0.1
  shape: square
  out: env1

env1:
  type: env
  shape: clavier
  out: main
  points:
    - 0,100
    - 2,75
    - 25,50
    - 50,0
    - 10,0

lfo1:
  type: wave
  freq: 1.7
  shape: saw
  out: osc1
  amp: 5     # q: what should these units be?






