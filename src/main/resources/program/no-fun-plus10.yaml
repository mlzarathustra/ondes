
#  adding in that 10th harmonic makes a
#  subtle difference in the feel.
#
name: no fundamental plus ten

osc1:
  midi: note-on
  type: wave
  shape: harmonic
  waves:
    - 2 2
    - 3 3
    - 6 6
    - 8 8
    - 10 10
  out: main
  offset: -12


osc2:
  midi: note-on
  type: wave
  detune: 8
  shape: harmonic
  waves:
    - 2 2
    - 3 3
    - 4 4
    - 6 6
    - 9 9
    - 10 10
  out: main
  offset: -12