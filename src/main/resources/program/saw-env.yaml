
osc1:
  midi: note-on
  type: wave
  shape: saw
  out: main

env1:
  type: env
  # meaning, when this envelope finishes its cycle,
  # it calls synth.noteEnded(voice.midiChan, voice.midiNote)
  terminate-voice: true
  midi: note-on, note-off, control
  # preset: piano
  points:
    # columns: rate level [option]
    - 0 100
    - 2 75
    - 10 60
    - 25 50 hold
    - 50 25
    - 10 10 release
    - 20 0
    - 50 10 alt-release
    - 20 0